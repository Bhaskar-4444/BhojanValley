<body>
  <h2>Customer Panel</h2>

  <input type="text" id="item" placeholder="Food Item" />
  <input type="number" id="qty" placeholder="Quantity" />
  <input type="text" id="table" placeholder="Table No." />
  <button onclick="placeOrder()">Place Order</button>

  <br><br>

  <input type="text" id="orderId" placeholder="Enter Order ID to Check Status" />
  <button onclick="checkStatus()">Check Status</button>
  <p id="result"></p>

  <script>
    function placeOrder() {
      const item = document.getElementById('item').value;
      const qty = document.getElementById('qty').value;
      const table = document.getElementById('table').value;
      const time = new Date().toLocaleTimeString();

      const newOrderRef = firebase.database().ref('orders').push();
      newOrderRef.set({
        item: item,
        qty: qty,
        table: table,
        time: time,
        status: "Pending"
      }).then(() => {
        alert("Order placed! Your Order ID is:\n" + newOrderRef.key);
      }).catch((error) => {
        alert("Error: " + error);
      });
    }

    function checkStatus() {
      const orderId = document.getElementById('orderId').value;
      const statusRef = firebase.database().ref('orders/' + orderId);

      statusRef.get().then((snapshot) => {
        if (snapshot.exists()) {
          const status = snapshot.val().status;
          document.getElementById('result').innerText = "Order Status: " + status;
        } else {
          document.getElementById('result').innerText = "No such order found.";
        }
      }).catch((error) => {
        document.getElementById('result').innerText = "Error: " + error;
      });
    }
  </script>
</body>
