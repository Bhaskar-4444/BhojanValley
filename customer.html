<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Panel</title>

  <!-- ‚úÖ Firebase SDKs -->

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBOTc7OvOA6LUmnHzskMVeOJWhOMk_iY3Y",
      authDomain: "bhojan-valley.firebaseapp.com",
      databaseURL: "https://bhojan-valley-default-rtdb.firebaseio.com",
      projectId: "bhojan-valley",

      messagingSenderId: "1036589667387",
      appId: "1:1036589667387:web:9caeb9f9d629d89ca0f81e",
      measurementId: "G-SWYLKYY511"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
</head>
<body>
  <h2>üçΩÔ∏è Customer Panel - Place Your Order</h2>

  <input type="text" id="item" placeholder="Item (e.g. Pizza)" /><br><br>
  <input type="number" id="qty" placeholder="Quantity" /><br><br>
  <input type="text" id="table" placeholder="Table Number" /><br><br>
  <button onclick="placeOrder()">Place Order</button>

  <p id="orderResult"></p>
  <hr>

  <h3>üîç Check Your Order Status</h3>
  <input type="text" id="trackOrderId" placeholder="Enter Order ID" />
  <button onclick="checkStatus()">Check Status</button>

  <p id="statusResult"></p>

  <script>
    function placeOrder() {
      const item = document.getElementById('item').value;
      const qty = document.getElementById('qty').value;
      const table = document.getElementById('table').value;
      const time = new Date().toLocaleTimeString();

      if (item === "" || qty === "" || table === "") {
        alert("Please fill all fields!");
        return;
      }

      const newOrderRef = db.ref('orders').push();
      const orderId = newOrderRef.key;

      newOrderRef.set({
        item: item,
        qty: qty,
        table: table,
        time: time,
        status: "Pending"
      }).then(() => {
        document.getElementById('orderResult').innerText =
          `‚úÖ Order placed successfully!\nüÜî Your Order ID: ${orderId}`;
        document.getElementById('item').value = "";
        document.getElementById('qty').value = "";
        document.getElementById('table').value = "";
      }).catch((error) => {
        document.getElementById('orderResult').innerText = "‚ùå Error: " + error;
      });
    }

    function checkStatus() {
      const orderId = document.getElementById('trackOrderId').value;
      const statusRef = db.ref('orders/' + orderId);

      statusRef.get().then((snapshot) => {
        if (snapshot.exists()) {
          const order = snapshot.val();
          document.getElementById('statusResult').innerText =
            `üçΩÔ∏è Item: ${order.item}\nüì¶ Quantity: ${order.qty}\nüìç Table: ${order.table}\n‚è∞ Time: ${order.time}\nüöö Status: ${order.status}`;
        } else {
          document.getElementById('statusResult').innerText = "‚ùå No such order found.";
        }
      }).catch((error) => {
        document.getElementById('statusResult').innerText = "‚ö†Ô∏è Error: " + error;
      });
    }
  </script>
</body>
</html>
